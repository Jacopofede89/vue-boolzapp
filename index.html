<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>
<body>
    <div class="container" id="app">

        <div class="app-cont">
            <section>
                <header>
                    <div class="utente">
                        <img src="img/avatar_io.jpg" alt="" class="utente-img">
                        <h4>Nome Utente</h4>
                    </div>
                    <div class="icone">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </header>
                <div class="chat">
                    <div class="notifiche">
                        <i class="fas fa-bell-slash"></i>
                        <div>
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <a href="">Attiva notifiche desktop</a>
                        </div>

                    </div>
                    <div class="ricerca">
                        <i class="fas fa-search"></i>
                        <input type="text" class="ricerca-input" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="full_chat">                        
                        <div class="aside_chat" v-for="contact, i in contacts" :key="i">
                            <div class="utente">
                                <img :src="contact.avatar" class="utente-img">
                                <div class="chat_msg">
                                    <h4>{{contact.userName}}</h4>
                                    <span>{{contact.messages[contact.messages.length - 1].text}}</span>
                                </div>
                            </div>
                            <div class="time">
                                {{contact.messages[contact.messages.length - 1].date}}
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <main>
                <header>
                    <div class="utente">
                        <img src="img/avatar_1.jpg" alt="" class="utente-img">
                        <div>
                            <h4>Michele</h4>
                            <span>Ultimo accesso oggi alle 10/01/2020 16:15:22</span>
                        </div>
                    </div>
                    <div class="icone">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </header>

                <div class="msg_chat" v-for="contact, i in contacts">
                    <div v-for="message in contact.messages" class="msg_chat_line" :class="message.status">{{message.text}} 
                        <span class="time">{{message.date}}</span>
                    </div>
                </div>
                

                <div class="bottom_side">
                    <div class="img-placeholder"><i class="far fa-smile"></i></div>
                    <input class="bottom_text" placeholder="Scrivi un messaggio">
                    <div class="img-placeholder"><i class="fas fa-microphone"></i></div>
                </div>
            </main>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
